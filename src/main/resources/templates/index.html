<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Server Management System</title>

<!--    adding bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<h1 style="font-family:verdana">Server List</h1>
<div align="center" class="container my-2">
<!--    create hyper link-->
    <a th:href ="@{/server/showData}" class="btn btn-primary bt-sm mb-3"> <b> Add Server </b> </a>

    <table border="2" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Server Id</th>
            <th>Server name</th>
            <th>Server Language</th>
            <th>Server Framework</th>
            <th>Update Server</th>
            <th>Delete Server</th>
        </tr>
        </thead>
        <tbody>
         <tr th:each="server: ${list}">
             <td th:text ="${server.serverId}"></td>
             <td th:text ="${server.serverName}"></td>
             <td th:text ="${server.serverLanguage}"></td>
             <td th:text ="${server.serverFramework}"></td>
             <td> <a th:href="@{/server/showUpdateData/{s_id}(s_id=${server.serverId})}" class ="btn btn-primary"  style="background-color: rgb(209, 204, 231)" > Update</a></td>
             <td> <a th:href="@{/server/deleteData/{s_id}(s_id=${server.serverId})}" class ="btn btn-danger"  style="background-color: red" > Delete</a></td>
         </tr>
        </tbody>
    </table>

</div>

</body>
</html>
